<!DOCTYPE html>
<html>
<head>
<style> 
p.test1 {
  white-space: nowrap; 
  width: 200px; 
  border: 1px solid #000000;
  overflow: hidden;
  text-overflow: clip;
}

p.test2 {
  white-space: nowrap; 
  width: 200px; 
  border: 1px solid #000000;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
<body>

<h1>phan thị ngọc ánh - 2121050704</h1>
<p>phan thị ngọc ánh - 2121050704.</p>

<h2>text-overflow: clip:</h2>
<p class="test1">phan thị ngọc ánh - 2121050704</p>

<h2>text-overflow: ellipsis:</h2>
<p class="test2">phan thị ngọc ánh - 2121050704</p>

</body>
</html>
